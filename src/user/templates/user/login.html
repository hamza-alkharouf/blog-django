{% extends 'blog/base.html' %}
{% block content %}


    <div class="border p-4 mb-5 ">
        <legend class="border-bottom pb-1 mb-3 ">تسجيل الدخول</legend>
        <form method="POST">
            {% csrf_token %} 
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control" name="username" id="usernamex">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <input type="submit" class="btn btn-secondary mt-4" value="تسجيل الدخول">
        </form>
        <div class="border-top mt-4 pt-2">
            <small>
                اذا لم يكن لديك حساب من قبل فيمكنك <a href="{% url 'register' %}">التسجيل من هنا</a>
            </small>
        </div>
    </div>

{% endblock content %}
