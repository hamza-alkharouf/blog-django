
<ul class="list-group-flush latest-comment">
    {% for comment in comments %}
    <li class="list-group-item latest-comment-item">
        <a href="{% url 'detail' comment.post.pk %}" class="text-dark">{{ comment.body }}</a>
    </li>
    {% empty %}
    <li class="list-group-item latest-comment-item">
        لا يوجد تعليقات
    </li>
    {% endfor %}
</ul>
